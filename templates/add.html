{% extends 'base.html' %}

{% block icon %}
<link rel="shortcut icon" href={{icon}} type="image/x-icon">
{% endblock %}
{% block title %}
<title>{{title}}</title>
{% endblock %}

{% block body %}
<div class="container">
    <h1>Add model</h1>
    <form method="POST">
        <input type="text" class="form-control" name="name" id="name" placeholder="Name"><br>
        <input type="text" class="form-control" name="image_link" id="image_link" placeholder="Image link"><br>
        <input type="text" class="form-control" name="author" id="price" placeholder="Author"><br>
        <input type="text" class="form-control" name="colors" id="colors" placeholder="Color"><br>
        <input type="text" class="form-control" name="size" id="size" placeholder="Size"><br>
        <input type="text" class="form-control" name="diff" id="diff" placeholder="Difficulty"><br>
        <input type="text" class="form-control" name="video" id="video" placeholder="Video link"><br>
        <input type="text" class="form-control" name="diagram" id="diagram" placeholder="Diagram"><br>
        <input type="text" class="form-control" name="cp" id="cp" placeholder="Crease pattern"><br>
        <input type="text" class="form-control" name="comment" id="Comment" placeholder="Comment..."><br>
        <a href="/"><button class="btn btn-success" type="submit">Add model</button></a>
    </form>
    <a href="/"><button class="fb">Go back</button></a>
    </div>
{% endblock %}
